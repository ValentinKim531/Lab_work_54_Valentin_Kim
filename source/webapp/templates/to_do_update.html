{% extends 'base.html' %}
{% block title %}To do update{% endblock %}

{% block content %}
        <form action="{% url 'to_do_update' to_do.pk %}" method="post">
        {% csrf_token %}
        <h1 class="title">Update task</h1>
        <div class="list-group">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" placeholder="{{ to_do.title }}">
        </div>
        <div class="list-group">
            <label for="description">Description</label>
            <textarea name="description" id="description" cols="2" rows="1" placeholder="{{ to_do.description }}"></textarea>
        </div>
        <div class="list-group">
            <label for="text">Text field</label>
            <textarea name="text" id="text" cols="93" rows="5" placeholder="{{ to_do.text }}"></textarea>
        </div>
        <div>
            <p>Current status:<select name="status">
                    <option value="new">New</option>
                    <option value="in_progress">In progress</option>
                    <option value="finished">Finished</option>
                </select></p>
        </div>
        <div>
            <label for="execution_date">Planned due date:</label>
            <input type="text" id="execution_date" name="execution_date" placeholder="{{ to_do.execution_date }}">
        </div>
            <button type="submit" class="btn btn-success">Update</button>
    </form>

{% endblock %}
