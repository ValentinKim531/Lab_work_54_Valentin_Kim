{% extends 'base.html' %}
{% block title %}Product{% endblock %}

{% block content %}
        <ol class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-start">
        <img src="{{ product.image }}" width="150" height="150" alt="product photo">
            <div class="ms-2 me-auto">
            <div class="fw-bold">Title: {{ product.name }}</div>
            <div class="fw-bold">Categories: {{ product.category }}</div>
            <div class="fw-bold">Price: {{ product.price }} $</div>
            <div class="fw-bold">Description: {{ product.description }}</div>
            <div class="fw-bold">Created_at: {{ product.created_at }}</div>
        </div>
      </li>
    </ol>

{% endblock %}
