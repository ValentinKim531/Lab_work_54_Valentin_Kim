{% extends 'base.html' %}
{% block title %}Product{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="card mb-3 modern">
        <div class="row g-0">
            <div class="col-md-6">
                <img class="image_flex_product" src="{{ product.image }}" alt="product photo">
            </div>
            <div class="col-12 col-sm-12 col-lg-6">
                <div class="card-body">
                    <h1 class="card-title">{{ product.title }}</h1>
                    <p>{{ product.category }}</p>
                    <h2>{{ product.price }}$</h2>
                    <p class="card-text transfer_text_space">{{ product.description }}</p>
                    <p class="card-text"><small class="text-muted">{{ product.created_at }}</small></p>
                    <form action="{% url 'product_delete' product.pk%}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
